    <audio controls id="soundtrack">
      <!-- <source src="horse.ogg" type="audio/ogg"> -->
      <source src="assets/soundtrack.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    <audio controls id="noise">

      <source src="assets/soundtrack.mp3" type="audio/mpeg">
    </audio>
    <div class="gamewrapper ">
        <div class="overlay">
            <div class="menu">
                <div id="info">i</div>
                <h1><span id="score">0</span> | <span id="highscore">0</span></h1>
                                <div id="mute" class="fa fa-music active"></div>
            </div>
            <div class="start active">
                <h1 class="starttext" data-text="TYPE 4 DIFFERENT LETTERS OR NUMBERS">TYPE 4 <span class="different" data-text="DIFFERENT">DIFFERENT</span> <span class="numberletter" data-text="LETTERS OR NUMBERS">LETTERS OR NUMBERS</span></h1>
                <input class="cntrlinput" type="text" value="" placeholder="" >
            </div>
            <div class="infobox">
                <h1 class="starttext">CYBER SPRINTER</h1>
                <p> 
                    
                    <ul>
                        <li>game by Adrian Davila-Zuniga</li>
                        <li>special thanks to Jordan Armstrong</li>
                        <li>music by </li>
                    </ul>
                    
                </p>
              
            </div>
            <div class="end">
                <h1 class="starttext glitch" data-text="YOU LOST.">YOU LOST. <br> <span class="starttext-outlife">you ran out of life</span><span class="starttext-pushedout">you ran out of life</span></h1>
            
                <!-- <h1>YOUR SCORE WAS <span class="score"></span></h1> -->
                <h1 class="starttext glitch" data-text="RESETING SYSTEM">RESETING SYSTEM.</h1>
            </div>
        </div>

        </ul>

        </ul>
